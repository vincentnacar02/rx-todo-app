<div class="container">
  <form>
    <div class="form-group">
      <label for="task">Task</label>
      <input type="text" class="form-control" [(ngModel)]="todo.task" name="task">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="todo.isCompleted" name="isCompleted">
        <label class="form-check-label" for="exampleCheck1">Completed</label>
    </div><br />
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </form>
</div>
